[package]
name = "backend"
version = "0.6.4"
homepage = "https://github.com/xushaohua/pengzu"
repository = "https://github.com/xushaohua/pengzu"
edition = "2021"
publish = false

[dependencies]
actix-files = "0.6.2"
actix-http = "3.3.1"
actix-rt = "2.8.0"
actix-web = "4.3.1"
actix-web-grants = "3.0.1"
actix-web-httpauth = "0.8.0"
calibre = { path = "../calibre" }
chrono = { version = "0.4.24", default-features = false, features = ["serde", "std"] }
clap = "4.3.0"
data-encoding = "2.4.0"
diesel = { version = "2.0.4", default-features = false, features = ["chrono", "postgres", "r2d2"] }
dotenv = "0.15.0"
env_logger = "0.10.0"
futures = "0.3.28"
hmac = "0.12.1"
image = { version = "0.24.6", default-features = false, features = ["jpeg", "png", "webp", "webp-encoder"] }
jsonwebtoken = "8.3.0"
log = "0.4.17"
mongodb = { version = "2.5.0", optional = true }
nc = "0.8.16"
r2d2 = "0.8.10"
ring = { version = "0.16.20", features = ["std"] }
serde = { version = "1.0.163", features = ["serde_derive"] }
serde_json = "1.0.96"
shared = { path = "../shared", features = ["diesel"] }
tokio = { version = "1.28.1", features = [ "full", ] }
uuid = { version = "1.3.3", features = ["serde", "v4"] }

[build-dependencies]
vergen = { version = "8.2.0", features = ["build", "git", "gitoxide"] }
