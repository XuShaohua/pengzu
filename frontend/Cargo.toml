[package]
name = "frontend"
version = "0.6.5"
homepage = "https://github.com/xushaohua/pengzu"
repository = "https://github.com/xushaohua/pengzu"
edition = "2021"
publish = false
rust-version = "1.61"

[dependencies]
chrono = { version = "0.4.31", features = ["serde"] }
gloo-storage = "0.2.2"
gloo-utils = "0.1.7"
log = "0.4.20"
serde = { version = "1.0.190", features = ["serde_derive"] }
serde_json = "1.0.108"
shared = { path = "../shared" }
stylist = { version = "0.12.1", features = ["parser", "yew_integration"] }
wasm-bindgen = "0.2.88"
wasm-bindgen-futures = "0.4.38"
wasm-logger = "0.2.0"
yew = { version = "0.20.0", features = ["csr"] }
yew-hooks = "0.2.0"
yew-router = "0.17.0"
serde_urlencoded = "0.7.1"
zu-util = "0.3.3"

[dependencies.web-sys]
version = "0.3.65"
features = [
    "Document",
    "Headers",
    "HtmlInputElement",
    "Location",
    "Request",
    "RequestInit",
    "RequestMode",
    "Response",
    "ScrollBehavior",
    "ScrollToOptions",
    "Window",
]
